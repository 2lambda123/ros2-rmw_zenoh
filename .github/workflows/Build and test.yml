name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: ros-tooling/setup-ros@0.0.25
        with:
          required-ros-distributions: foxy
      - name: Setup rust nightly
        run: |
          curl https://sh.rustup.rs -sSf > rustup.sh
          chmod +x rustup.sh
          ./rustup.sh --default-toolchain nightly --profile minimal -y 
      - name: Setup workspace
        run: |
          mkdir -p rmw_zenoh/src
          cd rmw_zenoh
          wget https://raw.githubusercontent.com/osrf/rmw_zenoh/main/rmw_zenoh.repos
          vcs import src < rmw_zenoh.repos
      - name: Package dependencies
        run: |
          cd rmw_zenoh
          rosdep update
          rosdep install --from-paths src --ignore-src --rosdistro foxy -yr
      - name: Build
        shell: bash
        run: |
          cd rmw_zenoh
          source /opt/ros/foxy/setup.bash
          colcon build --cmake-args -DCMAKE_BUILD_TYPE=RELEASE
          source install/setup.bash
          colcon build --cmake-args -DCMAKE_BUILD_TYPE=RELEASE --cmake-force-configure
      - name: Test
        shell: bash
        run: |
          cd rmw_zenoh
          source /opt/ros/foxy/setup.bash
          source install/setup.bash         
          RMW_IMPLEMENTATION=rmw_zenoh_cpp colcon test --packages-select rmw_zenoh_cpp
          colcon test-result --verbose
          colcon test-result --all
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: colcon-logs
          path: rmw_zenoh/log
